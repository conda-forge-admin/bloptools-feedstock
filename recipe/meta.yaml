{% set name = "bloptools" %}
{% set version = "0.1.0" %}
{% set sha256 = "fd093bc0b3077259fbf6d59f5200676258c5be0dd35f6fdc27f798606a39527f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bluesky >=1.6.1
    - databroker
    - matplotlib-base
    - numpy
    - ophyd
    - sirepo-bluesky

test:
  imports:
    - bloptools

about:
  home: https://github.com/NSLS-II/bloptools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Beamline Optimization Tools

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
